<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
	<nav class="navbar">
		<div class="h">Tic Tac Toe Game</div>
	</nav>
	<p id="who"></p>
	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
	</div>
	<div>
		<div class="selectGame">
			<p>Choose the format</p>
			<button onClick="selectGame(1)">Singleplayer</button>
			<button onClick="selectGame(2)">Multiplayer</button>
		</div>
		<div class = "selectSym selectSym1">
			<p>Select Symbol:</p>
				<button onClick="selectSym1('X')">X</button>
				<button onClick="selectSym1('O')">O</button>
		</div>
		<div class = "selectSym selectSym2">
			<p>Select Symbol:</p>
				<button onClick="selectSym2('X')">X</button>
				<button onClick="selectSym2('O')">O</button>
			</div>
	</div>

	<button class="new-game" onClick="startGame()">New Game</button>

  <script src="script.js"></script>
</body>
</html>
